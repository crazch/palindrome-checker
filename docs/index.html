<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="palindrome">
        <h1>Palindrome Checker</h1>
        <div class="input-card">
            <p>Enter text to check if it's a palindrome</p>
            <label for="text-input"><input type="text" id="text-input"></label>
            <button id="check-btn">Check</button>
            <p class="text-info" id="result"></p>
        </div>
    </div>
    <div class="about">
            <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards.</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
